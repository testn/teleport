syntax = "proto3";

package teleport.terminal.v1;

option go_package = "github.com/gravitational/teleport/lib/teleterm/v1";

import "v1/label.proto";

message Database {
    // uri is the cluster resource URI
    string uri = 1;
    // name is this server name
    string name = 2;
    // desc is this server cluster name
    string desc = 3;
    // protocol is the database description.
    string protocol = 4;
    // type is the database type, self-hosted or cloud-hosted.
    string type = 5;
    // hostname is this server hostname
    string hostname = 6;
    // cluster_id is the db cluster id
    string cluster_id = 7;
    // addr is this server ip address
    string addr = 8;
    // labels is this server list of labels
    repeated Label labels = 9;
}
